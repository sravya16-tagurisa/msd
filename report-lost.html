<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Lost Item - Lost & Found Pro</title>
  <link rel="stylesheet" href="css/professional.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index-new.html" class="nav-brand">
        <i class="fas fa-search-location"></i>
        Lost & Found Pro
      </a>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="report-lost.html" class="nav-link active">Report Lost</a></li>
        <li><a href="report-found.html" class="nav-link">Report Found</a></li>
        <li><a href="index-new.html" class="nav-link">Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="form-container">
    <div class="page-header">
      <h1 class="page-title">Report Lost Item</h1>
      <p class="page-subtitle">Help us help you find your lost belongings</p>
    </div>

    <div class="form-grid">
      <!-- Form Card -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            <i class="fas fa-search"></i>
            Lost Item Details
          </h3>
          <p class="card-subtitle">Please provide as much detail as possible</p>
        </div>
        
        <form action="#" method="POST" class="form-content">
          <div class="form-group">
            <label class="form-label">Item Name *</label>
            <input type="text" class="form-input" placeholder="e.g., iPhone 13, Wallet, Keys" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Category *</label>
            <select class="form-input" required>
              <option value="">Select category</option>
              <option value="electronics">Electronics</option>
              <option value="wallet">Wallet/Purse</option>
              <option value="keys">Keys</option>
              <option value="jewelry">Jewelry</option>
              <option value="documents">Documents</option>
              <option value="clothing">Clothing</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label">Location Lost *</label>
            <input type="text" class="form-input" placeholder="e.g., Central Park, Metro Station" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Date Lost *</label>
            <input type="date" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Description *</label>
            <textarea class="form-input" rows="4" placeholder="Describe the item in detail" required></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Estimated Value</label>
            <input type="number" class="form-input" placeholder="Approximate value in $">
          </div>
          
          <div class="form-group">
            <label class="form-label">Reward Offered</label>
            <input type="number" class="form-input" placeholder="Reward amount (optional)">
          </div>
          
          <div class="form-group">
            <label class="form-label">Upload Photo</label>
            <input type="file" class="form-input" accept="image/*">
          </div>
        </form>
      </div>

      <!-- Contact Information Card -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            <i class="fas fa-user"></i>
            Contact Information
          </h3>
          <p class="card-subtitle">How can we reach you?</p>
        </div>
        
        <form action="#" method="POST" class="form-content">
          <div class="form-group">
            <label class="form-label">Your Name *</label>
            <input type="text" class="form-input" placeholder="Full name" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Email Address *</label>
            <input type="email" class="form-input" placeholder="your.email@example.com" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Phone Number *</label>
            <input type="tel" class="form-input" placeholder="+1 (555) 123-4567" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Preferred Contact Method</label>
            <select class="form-input">
              <option value="email">Email</option>
              <option value="phone">Phone</option>
              <option value="both">Both</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label">Additional Notes</label>
            <textarea class="form-input" rows="3" placeholder="Any additional information"></textarea>
          </div>
          
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" required>
              I agree to the terms and conditions
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i>
            Submit Lost Item Report
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
